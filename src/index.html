<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <link rel="stylesheet" href="../src/styles.css" />
  </head>
  <body>
    <header>
      <form class="search" id="search">
        <input
          type="text"
          class="searchInput"
          placeholder="Town goes here"
          id="searchField" />
        <button class="searchButton" id="searchBtn"></button>
        <div class="errorElement"></div>
      </form>
    </header>
    <main>
      <!-- SPINNIE -->
      <div class="spinnieContainer">
        <div class="spinnie">
          <div class="spinnieOpposite"></div>
        </div>
      </div>

      <!-- BACKGROUND -->
      <div class="background">
        <div class="backgroundContainer"></div>
      </div>
    </main>
    <footer>
      <a
        href="https://github.com/DarkestofTimes"
        class="footerA"
        target="_blank"
        >DarkTimes</a
      >
    </footer>
  </body>
</html>
